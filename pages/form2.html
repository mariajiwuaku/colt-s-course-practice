<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/race">
        <div>
        <label for="first">First Name</label>
        <input type="text" id="first" required>
        <label for="last">Last Name</label>
        <input type="text" id="last" required>
        </div>
        <p>Select a Race:</p>
        <div>
        <input type="radio" name="race" id="ff" value="ff">
        <label for="ff">Fun Run 5k</label>
    </div>
    <div>
        <input type="radio" name="race" id="ft" value="ft">
        <label for="ft">Fun Tour 5k</label>
</div>
<div>
        <input type="radio" name="race" id="fc" value="fc">
        <label for="fc">Fun Car 5k</label>
</div>
<div>
    <label for="email">Email Address:</label>
    <input type="email" name="email" id="email" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
</div>
<button>Register</button>
    </form>
</body>
</html>
